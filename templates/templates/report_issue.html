<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Issue</title>
</head>
<body>
    <h1>Report an Issue</h1>
    <form method="post" action="/report_issue">
        <label for="reporter_name">Your Name:</label>
        <input type="text" id="reporter_name" name="reporter_name" required><br>

        <label for="issue_description">Issue Description:</label>
        <textarea id="issue_description" name="issue_description" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
